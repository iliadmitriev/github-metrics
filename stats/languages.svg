<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: #0d1117;
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(36, 41, 46);
  fill: rgb(36, 41, 46);
}

#gh-dark-mode-only:target h2 {
  color: #c9d1d9;
  fill: #c9d1d9;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  color: #8b949e;
  fill: #8b949e;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

#gh-dark-mode-only:target .progress {
  background-color: rgba(110, 118, 129, 0.4);
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

#gh-dark-mode-only:target .progress-item {
  outline: 2px solid #393f47;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(36, 41, 46);
}

#gh-dark-mode-only:target .lang {
  color: #c9d1d9;
}

.percent {
  color: rgb(88, 96, 105)
}

#gh-dark-mode-only:target .percent {
  color: #8b949e;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
<span class="progress-item" style="background-color: #3572A5; width: 57.34%;"></span><span class="progress-item" style="background-color: #00ADD8; width: 13.84%;"></span><span class="progress-item" style="background-color: #f34b7d; width: 9.02%;"></span><span class="progress-item" style="background-color: #f1e05a; width: 3.88%;"></span><span class="progress-item" style="background-color: #b07219; width: 3.43%;"></span><span class="progress-item" style="background-color: #F05138; width: 3.05%;"></span><span class="progress-item" style="background-color: #89e051; width: 2.71%;"></span><span class="progress-item" style="background-color: #41b883; width: 2.55%;"></span><span class="progress-item" style="background-color: #3178c6; width: 1.39%;"></span><span class="progress-item" style="background-color: #dea584; width: 1.30%;"></span><span class="progress-item" style="background-color: #384d54; width: 0.66%;"></span><span class="progress-item" style="background-color: #555555; width: 0.28%;"></span>
</span>
</div>

<ul>

<li style="animation-delay: 0ms"><span class="lang">Python</span><span class="percent">57.34%</span></li>
<li style="animation-delay: 120ms"><span class="lang">Go</span><span class="percent">13.84%</span></li>
<li style="animation-delay: 240ms"><span class="lang">C++</span><span class="percent">9.02%</span></li>
<li style="animation-delay: 360ms"><span class="lang">JavaScript</span><span class="percent">3.88%</span></li>
<li style="animation-delay: 480ms"><span class="lang">Java</span><span class="percent">3.43%</span></li>
<li style="animation-delay: 600ms"><span class="lang">Swift</span><span class="percent">3.05%</span></li>
<li style="animation-delay: 720ms"><span class="lang">Shell</span><span class="percent">2.71%</span></li>
<li style="animation-delay: 840ms"><span class="lang">Vue</span><span class="percent">2.55%</span></li>
<li style="animation-delay: 960ms"><span class="lang">TypeScript</span><span class="percent">1.39%</span></li>
<li style="animation-delay: 1080ms"><span class="lang">Rust</span><span class="percent">1.30%</span></li>
<li style="animation-delay: 1200ms"><span class="lang">Dockerfile</span><span class="percent">0.66%</span></li>
<li style="animation-delay: 1320ms"><span class="lang">C</span><span class="percent">0.28%</span></li>

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
